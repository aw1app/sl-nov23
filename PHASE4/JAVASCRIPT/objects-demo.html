<script>
    //Traditional JS obj creation
    function Car(name, price) {

        this.name = name;
        this.price = price;

        this.displayProps = function () {
            return this.name + ", " + this.price;
        }

    };

    let car1 = new Car("Maruti", 500000);
    let car2 = new Car("Ford", 1500000);

    document.write("<br>"+car1.name);
    document.write("<br>"+car1.price);

    document.write("<br>"+car1.displayProps());

</script>
