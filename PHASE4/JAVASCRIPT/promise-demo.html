<script>

    let f1 = (res) => console.log(res);
    let f2 = (err) => console.log(err);

    let myPromise  = new Promise( (f1,f2) => {

        let i=0;
        for( i=0; i< 10000000000; i++){
            //if (9000000000) break;
        };
        
        if(i===10000000000) f1(i);

        if(i!==10000000000) f2(new Error("i is not 1000000"));

    }
    );

    console.log("Launching Promise.");
    myPromise
    .then (res => console.log(" Promise has been kept "+ res) )
    .catch (err => console.log(" Promise broken "+ err) );

    console.log("Hi 1");
    console.log("Hi 2");
    

</script>
