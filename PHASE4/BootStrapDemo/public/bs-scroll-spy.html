<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bootstrap Vertical Scrollspy</title>

  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Optional: Add your custom styles here -->
  <style>
    body {
      position: relative;
    }

    #verticalNav {
      position: fixed;
      top: 100px;
      right: 0;
      width: 200px;
    }

    /* Optional: Add styling for the sections */
    .section {
      height: 500px; /* Adjust the height as needed */
      border: 1px solid #ddd;
      margin-bottom: 20px;
    }
  </style>
</head>
<body data-spy="scroll" data-target="#verticalNav" data-offset="50">

  <!-- Vertical Navigation -->
  <nav id="verticalNav" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav flex-column">
        <li class="nav-item"><a class="nav-link" href="#section1">Section 1</a></li>
        <li class="nav-item"><a class="nav-link" href="#section2">Section 2</a></li>
        <li class="nav-item"><a class="nav-link" href="#section3">Section 3</a></li>
        <!-- Add more list items for additional sections -->
      </ul>
    </div>
  </nav>

  <!-- Sections -->
  <div id="section1" class="section">
    <h2>Section 1</h2>
    <!-- Content for Section 1 -->
  </div>

  <div id="section2" class="section">
    <h2>Section 2</h2>
    <!-- Content for Section 2 -->
  </div>

  <div id="section3" class="section">
    <h2>Section 3</h2>
    <!-- Content for Section 3 -->
  </div>

  <!-- Include Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
