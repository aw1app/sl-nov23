<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initialscale=1">

    <!--BootStrap CSS and JS files-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
        </script>

    <!-- Include jQuery UI CSS -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>  
  
  

</head>

<body>

    <div class="container">

        <br><br>FORM DEMO
        <!---Typeaheads-->
        <div class="form-group">
            <label for="searchInput">Search anything on this site</label>
            <input type="text" class="form-control" id="searchInput" placeholder="What do you want learn today?">
        </div>

        <script>
            $(document).ready(function () {
                // Define the static/hardcoded list of suggestions
                var progLanguages = [
                    'HTML', 'HTML5', 'Java', 'JavaScript', 'CSS', 'DTD', 'Bootstrap'];

                // Attach the typeahead functionality to the input field
                $('#searchInput').autocomplete({
                    source: progLanguages
                });
            });

        </script>


    </div>

    </body></html>
